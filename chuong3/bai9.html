<body>
    <script>
        var a = prompt("nhập số a")
        var b = prompt("nhập số b ")
        var c = prompt("nhập số c")
        if(a == 0){
            if(b == 0 ){
                if(c == 0){
                    console.log("phương trình vô số nghiệm")
                }
                else{
                    console.log("phương trình vô nghiệm")
                }
            }
        }else{
            var x = -c /b
            console.log("phương trình có 1 nghiệm",x.toFixed(2))
        }
    </script>
