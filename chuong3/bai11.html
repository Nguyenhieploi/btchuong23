<body>
    <script>
        var a = Number(prompt("nhập số a"))
        var b = Number(prompt("nhập số b"))
        var c = Number(prompt("nhập số c"))
        if(a + b > c && a + c >b && b + c >a){
            if(a==b && b == c){
                console.log("tam giác đều")
            }else if(a==b || a ==c || b==c){
                console.log("tam giác cân")
            }else if(a**2+b**2 == c**2 ||a**2 + c**2 == b**2 ||c**2 + b**2 == a**2){
                console.log("tam giác vuông")
            }
        }else{
            console.log("khong phải tam giác")
        }
        
    </script>
</body>
